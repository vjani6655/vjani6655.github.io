<body> 
<div id="choisir_restau" data-role="page" data-add-back-btn="true">
	
	<div data-role="header"> 
		<h1> Contact Us</h1>
	</div> 

	<div data-role="content">
	<form action="http://www.vjani.com/restraunt/Register.php" id="contact-form" method="post" enctype="multipart/form-data">                    
                                
										
										
										

										<label><span class="text-form">Name</span><input data-validation="length alphanumeric" data-validation-length="3-12" data-validation-allowing=" " data-validation-error-msg="Only First Name -- Only alphabetic -- 3-12 characters only " name="Name" type="text" /></label>

										<label><span class="text-form">Email</span><input data-validation="email" name="Email" type="text" /></label>
										<label><span class="text-form">Number</span><input data-validation="swephone" name="Number" type="text" /></label>
										<label><span class="text-form">Message</span><input data-validation="length alphanumeric" data-validation-allowing="-_ ,."  data-validation-length="5-500" data-validation-error-msg="Message should have minimum 5 characters and maximum 500 characters." name="Comment" type="text" /></label>
										
				
										
																				
											
											
											
											
											<br>
											
											
                                             <input  type="submit" style="cursor:pointer"  value="Send">	
                                        
                                                               
                                				
                            </form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.1.47/jquery.form-validator.min.js"></script>
